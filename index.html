.hidden { display: none; }

.gift-btn {

.rose {

}

.roses span {

  cursor: pointer;
  margin: 15px;
  transition: transform 0.2s;
}
.roses span:hover {

}

  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.card {

  height: 120px;
  background: #ff8fab;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;

.card:hover {

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://i.ibb.co/3rM3G7S/rose-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    color: #fff;
  }

  /* General buttons */
  button {
    padding: 10px 20px;
    background: #ff3366;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
  }

  /* PAGE 1 - Chat */
  #page1, #page2, #page3 { display: none; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }

  .chat-box {
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    text-align: center;
  }
  .character { width: 100px; margin: 10px auto; }

  /* PAGE 2 - Rose Giving */
  .characters {
    display: flex;
    justify-content: space-around;
    width: 100%;
    position: absolute;
    bottom: 0;
  }
  .characters img { width: 150px; }
  .rose {
    width: 50px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: rise 3s forwards;
  }
  @keyframes rise {
    0% { bottom: 0; transform: translateX(-50%) scale(1); }
    100% { bottom: 50%; transform: translateX(-50%) scale(1.5); }
  }

  /* PAGE 3 - Gift Cards */
  .gift-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
  }
  .gift-card {
    background: #fff;
    color: #000;
    width: 150px;
    height: 150px;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: all 0.3s;
    padding: 10px;
    overflow: hidden;
  }
  .gift-card.open {
    width: 250px;
    height: 250px;
    font-size: 16px;
  }
</style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

<!-- PAGE 1: Conversation -->
<div id="page1" style="display:flex;">
  <div class="chat-box">
    <img class="character" src="https://i.ibb.co/8dF5TzL/boy.gif" alt="Boy">
    <p><b>Boy:</b> Hey, today is Feb 7th. What's special?</p>
    <img class="character" src="https://i.ibb.co/3p0QZrG/girl.gif" alt="Girl">
    <p><b>Girl:</b> Today is Rose Day!</p>
    <button onclick="showPage('page2')">Next â†’</button>
  </div>
</div>

<!-- PAGE 2: Rose Giving -->
<div id="page2">
  <div class="characters">
    <img src="https://i.ibb.co/8dF5TzL/boy.gif" alt="Boy">
    <img src="https://i.ibb.co/3p0QZrG/girl.gif" alt="Girl">
  </div>
  <img src="https://i.ibb.co/ThGvM1D/rose.png" class="rose" alt="Rose">
  <button onclick="showPage('page3')">Next â†’</button>
</div>

<!-- PAGE 3: Gift Cards -->
<div id="page3">
  <div class="gift-container">
    <div class="gift-card" onclick="toggleCard(this)">
      An interactive Rose Day surprise built with love
    </div>
    <div class="gift-card" onclick="toggleCard(this)">
      Patience, and pure feelings â€” animated roses
    </div>
    <div class="gift-card" onclick="toggleCard(this)">
      Music, and message ðŸŒ¹âœ¨
    </div>
  </div>
</div>

<script>
  // Function to switch pages
  function showPage(pageId){
    document.getElementById('page1').style.display = 'none';
    document.getElementById('page2').style.display = 'none';
    document.getElementById('page3').style.display = 'none';
    document.getElementById(pageId).style.display = 'flex';
  }

  // Function to open/close gift cards
  function toggleCard(card){
    card.classList.toggle('open');
  }
</script>

</body>
</html>

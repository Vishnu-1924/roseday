<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffd6e7, #fff);
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
  position: relative;
}

/* Hidden sections */
.hidden { display: none; }

h1 { color: #d6336c; margin-bottom: 10px; }

/* Page one conversation */
.conversation {
  font-size: 20px;
  margin-top: 20px;
  text-align: left;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.6;
}

.character {
  font-weight: bold;
  color: #d6336c;
}

/* Gift button */
.gift-btn {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 20px;
}
.gift-btn:hover {
  background: #d6336c;
}

/* Animated roses */
.rose {
  position: absolute;
  font-size: 30px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}

/* Cards */
.cards {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.card {
  width: 150px;
  height: 180px;
  background: #ff8fab;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  padding: 10px;
  color: #fff;
  position: relative;
  overflow: hidden;
}

.card:hover {
  background: #ff5d8f;
}

.message {
  margin-top: 20px;
  font-size: 18px;
  color: #a4133c;
  background: #fff0f6;
  padding: 15px;
  border-radius: 12px;
}

/* Bokeh flowers animation for third card */
.bokeh {
  position: absolute;
  font-size: 24px;
  opacity: 0.6;
  animation: bokehAnim 6s linear infinite;
}

@keyframes bokehAnim {
  0% { transform: translateY(200px) translateX(0) scale(0.5); opacity:0.2; }
  50% { opacity:0.8; }
  100% { transform: translateY(-200px) translateX(50px) scale(1); opacity:0; }
}
</style>
</head>
<body>

<h1>Happy Rose Day</h1>

<!-- Page 1 -->
<div id="page1">
  <div class="conversation">
    <p><span class="character">Boy:</span> Hey, today is 7th February.</p>
    <p><span class="character">Girl:</span> What's special today?</p>
    <p><span class="character">Boy:</span> It's Rose Day!</p>
  </div>
  <button class="gift-btn" onclick="goToPage2()">Next</button>
</div>

<!-- Page 2 -->
<div id="page2" class="hidden">
  <div class="conversation">
    <p><span class="character">Boy:</span> Happy Rose Day! ðŸŒ¹</p>
    <p><span class="character">Girl:</span> Wow, so many roses! Thank you!</p>
  </div>
  <button class="gift-btn" onclick="goToPage3()">Open Gift Cards</button>
</div>

<!-- Page 3 -->
<div id="page3" class="hidden">
  <h2>Pick a gift card ðŸ’Œ</h2>
  <div class="cards">
    <div class="card" onclick="showCardMessage(this, 'You are amazing and bring joy!')">Gift 1</div>
    <div class="card" onclick="showCardMessage(this, 'Wishing you happiness and love!')">Gift 2</div>
    <div class="card" onclick="showCardMessage(this, 'Cherry Papalu wishes you a magical Rose Day!')">Gift 3</div>
  </div>
</div>

<div id="messageBox" class="hidden message"></div>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Page navigation
function goToPage2() {
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  document.getElementById("bgMusic").play();
  createRoses();
}

function goToPage3() {
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page3").classList.remove("hidden");
}

// Gift card click
function showCardMessage(card, msg) {
  let msgBox = document.getElementById("messageBox");
  msgBox.innerHTML = msg;
  msgBox.classList.remove("hidden");
  // Optional: close card after tap
  card.style.background = "#d6336c";
}

// Animated roses
function createRoses() {
  for (let i = 0; i < 30; i++) {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(rose);
  }
  // Bokeh flowers for third card
  for (let i = 0; i < 20; i++) {
    let bokeh = document.createElement("div");
    bokeh.className = "bokeh";
    bokeh.innerHTML = "ðŸŒ¸";
    bokeh.style.left = Math.random() * 100 + "vw";
    bokeh.style.top = Math.random() * 400 + "px";
    bokeh.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(bokeh);
  }
}
</script>

</body>
</html>
